<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stay Hydrated</title>
  </head>
  <body>
    <input
      type="text"
      placeholder="Reminder label (e.g. Water)"
      id="label"
      maxlength="20"
    />
    <input type="number" placeholder="Interval (min)" id="num" min="1" />
    <button id="add"><strong>Add Reminder</strong></button>
    <button id="pause"></button>
    <div id="status"></div>
    <div id="reminderList"></div>
    <div id="reminderCount"></div>
    <div id="snoozeInfo" style="color: #fff"></div>
    <h4>HOPE YOU ARE DOING WELL! Don't you wanna stay Hydrated?</h4>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
